<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Staking dApp</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
</head>
<body>
  <body style="background: url('images/penguin-bg.png') no-repeat center center fixed; background-size: cover;">
  <div class="container">
    <h1>CHC Staking</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>
    <p>CHC Balance: <span id="chcBalance">0</span></p>
    <div class="staking-options">
      <label><input type="radio" name="tier" value="14" checked /> Chill Stake (14 days)</label>
      <label><input type="radio" name="tier" value="30" /> Deep Chill (30 days)</label>
    </div>
    <input type="number" id="stakeAmount" placeholder="Enter amount to stake"/>
    <button id="stakeBtn">Stake</button>
    <p id="status"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
