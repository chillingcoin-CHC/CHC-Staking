<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHC Staking dApp</title>
  <link rel="stylesheet" href="style.css"/>
  
  <!-- Web3 Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>

<body style="background: url('images/penguin-bg.png') no-repeat center center fixed; background-size: cover;">
  <div class="container">
    <h1>CHC Staking</h1>

    <button id="connectWallet">Connect Wallet</button>
    <p>Wallet: <span id="walletAddress">Not Connected</span></p>
    <p>CHC Balance: <span id="chcBalance">0</span></p>

    <div class="staking-options">
      <label><input type="radio" name="tier" value="0" checked /> Chill Stake (14 days)</label>
      <label><input type="radio" name="tier" value="1" /> Deep Chill (30 days)</label>
    </div>

    <input type="number" id="stakeAmount" placeholder="Enter amount to stake"/>
    <button id="stakeBtn">Stake</button>
    <p id="status"></p>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
